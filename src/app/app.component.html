<div>
  <h1>Employee Management</h1>

  <!-- Create / Update Form -->
  <div>
    <h2 *ngIf="!updateMode">Create Employee</h2>
    <h2 *ngIf="updateMode">Update Employee</h2>
    <form (ngSubmit)="updateMode ? updateEmployee(newEmployee) : createEmployee()">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="newEmployee.name" name="name" required>
    
      <label for="status">Status:</label>
      <input type="text" id="status" [(ngModel)]="newEmployee.status" name="status" required>
    
      <button type="submit">{{ updateMode ? 'Update' : 'Create' }} Employee</button>
    </form>
    
  </div>

  <!-- Employee List (Table Format) -->
  <div *ngIf="employees.length > 0">
    <h2>Employee List</h2>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.status }}</td>
          <td>
<!-- Afficher le bouton Edit uniquement si l'employÃ© a un id valide -->
<button *ngIf="employee.id !== undefined && employee.id !== null" (click)="selectEmployeeForUpdate(employee)">Edit</button>
            <button *ngIf="employee.id !== undefined" (click)="deleteEmployee(employee.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
